<div class="eventos-container">
  <h2>Eventos Registrados</h2>
  <button (click)="crearEvento()">Registrar Evento</button>
  <div class="eventos-grid">
    <div *ngFor="let evento of eventos" class="card">
      <h3>{{ evento.nombre }}</h3>
      <button (click)="verDetalles(evento)">Ver Detalles</button>
      <button (click)="editarEvento(evento)">Editar</button>
      <button (click)="eliminarEvento(evento.id)">Eliminar</button>
    </div>
  </div>
</div>
